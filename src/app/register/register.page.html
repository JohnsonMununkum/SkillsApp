<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input formControlName="fullName"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.touched || registerForm.get('fullName')?.dirty)">
      <small>Full name is required</small>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
      <small>Please enter a valid email</small>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
      <small>Password must be at least 6 characters</small>
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid" class="ion-margin-top">
      Register
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" routerLink="/login">
    Already have an account? Login
  </ion-button>
</ion-content>
